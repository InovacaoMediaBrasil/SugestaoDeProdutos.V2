name: Purge Artifacts

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 15 * *'
  
concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  delete-artifacts:
    runs-on: self-hosted
    steps:
      - uses: kolpav/purge-artifacts-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          expire-in: 0
